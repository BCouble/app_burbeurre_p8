{% extends "index.html" %}
{% block header %}
{% if food_details %}
{% for row in food_details %}
<header class="smallheader text-center text-white d-flex" style="background-image: url({{ row.link_img }}) !important;">
    <div class="container h-100">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong class="text-background">{{ row.product_name_fr }}</strong>
                </h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-10">
                <div>{{ row.nutriscore }}</div>
                <div>{{ row.nut_cent_gr }}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-sm-10">
                <div>{{ row.link_off }}</div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endif %}
{% endblock %}
