{% extends "index.html" %}
{% block header %}
{% if profile %}
{% for row in profile %}
<header class="smallheader text-center text-white d-flex" style="background-image: url({{ row.background }}) !important;">
    <div class="container h-100">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong class="text-background">{{ row.username }}</strong>
                </h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-sm-10">
                <div>{{ row.email }}</div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endif %}
{% endblock %}
