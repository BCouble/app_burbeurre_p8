{% extends "index.html" %}
{% load static %}
{% block header %}
{% if profile %}
{% for row in profile %}
<header class="smallheader text-center text-white d-flex" style="background-image: url({% static 'purbeurre/images/bg_profile1.jpg' %}) !important;">
    <div class="container h-100">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong class="text-background">{{ row.username }}</strong>
                </h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-6 mx-auto">
                <div class="btn btn-outline-primary btn-block">{{ row.email }}</div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endif %}
{% endblock %}
